<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Eldritch Horror Codejam</title>
</head>
<body>
    <div class="ancient-container">
        <div class="ancient-card" id="Azathoth"></div>
        <div class="ancient-card" id="Cthulthu"></div>
        <div class="ancient-card" id="Sothoth"></div>
        <div class="ancient-card" id="Niggurath"></div>
    </div>
    <div class="difficulty-container">
        <div class="difficulty" id="very_light">Очень лёгкий</div>
        <div class="difficulty" id="light">Лёгкий</div>
        <div class="difficulty" id="middle">Средний</div>
        <div class="difficulty" id="high">Высокий</div>
        <div class="difficulty" id="very_high">Очень высокий</div>
    </div>
    <div class="stage-container">
        <div class="stage">
            <h3>Первая стадия</h3>
            <div class="card-quality">
                <div class="card-green"></div>
                <div class="card-brown"></div>
                <div class="card-blue"></div>
            </div>
        </div>
        <div class="stage">
            <h3>Вторая стадия</h3>
            <div class="card-quality">
                <div class="card-green"></div>
                <div class="card-brown"></div>
                <div class="card-blue"></div>
            </div>
        </div>
        <div class="stage">
            <h3>Третья стадия</h3>
            <div class="card-quality">
                <div class="card-green"></div>
                <div class="card-brown"></div>
                <div class="card-blue"></div>
            </div>
        </div>
    </div>
    <div class="cards-container">
        <div class="card-button"></div>
        <div class="deck">
            <div class="deck-stage"></div>
            <div class="deck-cards">
                <div class="deck-cards--fish"></div>
                <div class="deck-cards--fish"></div>
                <div class="deck-cards--fish"></div>
            </div>
        </div>
    </div>
</body>
</html>
